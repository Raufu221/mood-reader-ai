<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mood Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4">

    <div class="glass-effect rounded-2xl shadow-2xl p-8 max-w-lg w-full border border-white/20">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">AI Mood Reader ðŸ§ </h1>
            <p class="text-gray-500 mt-2">Type something below and let AI detect your emotion.</p>
        </div>

        <div class="space-y-4">
            <textarea 
                id="userInput" 
                class="w-full h-32 p-4 rounded-xl border-2 border-gray-200 focus:border-purple-500 focus:ring-0 outline-none transition-all resize-none text-gray-700 placeholder-gray-400" 
                placeholder="Ex: I absolutely loved the coffee today, it was magical!"></textarea>
            
            <button 
                onclick="analyzeMood()"
                class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3 rounded-xl transition-all transform active:scale-95 shadow-lg">
                Analyze Sentiment
            </button>
        </div>

        <div id="resultCard" class="hidden mt-8 p-6 rounded-xl border-2 text-center transition-all duration-500">
            <p class="text-sm text-gray-500 uppercase tracking-wide font-semibold">Detected Mood</p>
            <h2 id="moodText" class="text-4xl font-bold mt-2 mb-2"></h2>
            
            <div class="flex justify-center gap-4 mt-4 text-sm text-gray-600">
                <div class="bg-white/50 px-3 py-1 rounded-lg">
                    Polarity Score: <span id="scoreVal" class="font-bold"></span>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-center text-xs text-gray-400">
            Powered by Python & TextBlob
        </div>
    </div>

    <script>
        async function analyzeMood() {
            const text = document.getElementById('userInput').value;
            const resultCard = document.getElementById('resultCard');
            const moodText = document.getElementById('moodText');
            const scoreVal = document.getElementById('scoreVal');

            if (!text.trim()) {
                alert("Please type something first!");
                return;
            }

            // Send data to Python Backend
            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            // Update UI with data from Python
            moodText.innerText = data.mood;
            scoreVal.innerText = data.score;
            
            // Dynamic Styling based on backend response
            resultCard.className = `mt-8 p-6 rounded-xl border-2 text-center transition-all duration-500 ${data.bg_color} ${data.border_color}`;
            moodText.className = `text-4xl font-bold mt-2 mb-2 ${data.color}`;
            
            // Show the card
            resultCard.classList.remove('hidden');
        }
    </script>
</body>
</html>
